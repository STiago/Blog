{% extends "base.html" %}

{% block content %}

  <h1> Blog posts</h1>

  <div id="blog_list">
    List of {{ number_of_results }} blogs <br/><br/>
    <div class="grid-container">
    {% for blog in blog_list %}
      <div class="grid-item">
         <li>Blog URL: {{blog.blog_url}}</li>
         <!--Other fields -->
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock content %}
