{% extends "base.html" %}

{% block content %}

  <h1> Blog posts - Admin View</h1>

  <div id="blog_list">
    List of {{ number_of_results }} blogs <br/><br/>
    <div class="grid-container">
      <table>
        <tr>
          <th scope="col">Blog URL</th>
          <th scope="col">Page Authority</th>
          <th scope="col">Domain Authority</th>
          <th scope="col">Delete</th>
        </tr>
        {% for blog in blog_list %}
          <div>
            <tr>
              <td>{{blog.blog_url}}</td>
              <td>{{blog.upa}}</td>
              <td>{{blog.pda}}</td>
              <td><a href="/delete/{{ blog.id }}" id="delete" data-del="{{blog.blog_url}}"><img src="/static/images/delete.png" alt="D" witdh="30px" height="30px"></a></td>
            </tr>
          </div>
        {% endfor %}
      </table>
    </div>
  </div>

{% endblock content %}
