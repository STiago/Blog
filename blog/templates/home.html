{% extends "base.html" %}

{% block content %}

  <h1> Blogs - Home View</h1>

  <div id="blog_list">
    List of {{ number_of_results }} blogs <br/><br/>
    <div class="home-container">
      <h3>Blog URL:</h3><br>
      {% for blog in blog_list %}
        <div>
           <li><p>{{blog.blog_url}}</p></li>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock content %}
